<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Menggunakan CDN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#92b678",
              red: "#ff0000",
              ccpred: "#ef4444",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-ccpred">
    <div class="">
      <nav
        class="bg-red text-amber-300 px-2 shadow-lg sm:px-4 py-2.5 dark:bg-red text-amber-300 fixed w-full z-20 top-0 left-0"
      >
        <div
          class="container flex flex-wrap items-center justify-between mx-auto"
        >
          <a href="https://www.gov.cn/" class="flex items-center">
            <img src="cccp.jpg" class="h-6 mr-3 sm:h-9" alt="Flowbite Logo" />
            <span
              class="self-center text-xl font-semibold whitespace-nowrap dark:text-amber-300"
              >CCP Main Page</span
            >
          </a>
          <div class="flex md:order-2">
            <a
              href="https://www.gov.cn/"
              class="flex items-center invisible md:visible"
            >
              <img src="cccp.jpg" class="h-6 mr-3 sm:h-9" alt="Flowbite Logo" />
            </a>
            <button
              data-collapse-toggle="navbar-sticky"
              type="button"
              class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600 navbar-sticky-button mbl-btn"
              aria-controls="navbar-sticky"
              aria-expanded="false"
            >
              <span class="sr-only">Open main menu</span>
              <svg
                class="w-6 h-6"
                aria-hidden="true"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </button>
          </div>
          <div
            class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
            id="navbar-sticky"
          >
            <ul
              class="flex flex-col p-4 mt-4 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white dark:bg-red md:dark:bg-red dark:border-gray-700"
            >
              <li>
                <a
                  href="index.html"
                  class="block py-2 pl-3 pr-4 text-xl rounded hover:bg-red text-amber-300 md:hover:bg-transparent md:hover:text-amber-300 md:p-0 md:dark:hover:text-amber-300 dark:text-white dark:hover:bg-red text-amber-300 dark:hover:text-amber-300"
                  aria-current="page"
                  >Our Leader</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block py-2 pl-3 pr-4 text-xl rounded hover:bg-red text-amber-300 md:hover:bg-transparent md:hover:text-amber-300 md:p-0 md:dark:hover:text-amber-300 dark:text-white dark:hover:bg-red text-amber-300 dark:hover:text-amber-300"
                  >Our Partners</a
                >
              </li>
              <li>
                <a
                  href="mascot.html"
                  class="block py-2 pl-3 pr-4 text-xl rounded hover:bg-red text-amber-300 md:hover:bg-transparent md:hover:text-amber-300 md:p-0 md:dark:hover:text-amber-300 dark:text-white dark:hover:bg-red text-amber-300 dark:hover:text-amber-300"
                  >Our Mascot</a
                >
              </li>
              <li>
                <a
                  href="contact.html"
                  class="block py-2 pl-3 pr-4 text-white text-xl bg-blue-700 rounded md:bg-transparent md:text-amber-300 md:p-0 dark:text-white"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
        <!-- mobile menu -->
        <div class="hidden mobile-menu">
          <ul class="">
            <li class="active">
              <a
                href="index.html"
                class="block text-sm px-2 py-4 text-white bg-green-500 font-semibold"
                >Home</a
              >
            </li>
            <li>
              <a
                href="Partners.html"
                class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300"
                >Partners</a
              >
            </li>
            <li>
              <a
                href="mascot.html"
                class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300"
                >Mascot</a
              >
            </li>
            <li>
              <a
                href="contact.html"
                class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300"
                >Contact</a
              >
            </li>
          </ul>
        </div>
        <script>
          const btn = document.querySelector("button.mbl-btn");
          const menu = document.querySelector(".mobile-menu");

          btn.addEventListener("click", () => {
            menu.classList.toggle("hidden");
          });
        </script>
      </nav>
    </div>
    <div class="grid justify-items-center pt-40">
      <div><img src="mao.jpg" alt="" /></div>
      <div class="pt-5">
        <h1
          class="font-sans text-6xl font-bold text-white text-center p-4 border-8 rounded-3xl border-amber-50"
        >
          LORD MAO
        </h1>
      </div>
      <h2 class="text-4xl font-bold text-amber-300 text-center">
        All political power comes
        <br />from a barrel of a gun.
      </h2>
    </div>
  </body>
  <footer>
    <div class="text-center bottom-0 pt-20">
      <div class="text-xl font-bold text-white">Â© CCCP 2021</div>
    </div>
  </footer>
</html>
